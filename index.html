<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Collections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card sporty">
            <div class="text">
                <h2>Keep It Sporty</h2>
                <p>Shoes to keep you active</p>
                <button>View Collection</button>
            </div>
            <img src="nike.png" alt="Sporty Shoes">
        </div>
        <div class="card casual">
            <div class="text">
                <h2>Keep It Casual</h2>
                <p>Shoes to keep you comfortable</p>
                <button>View Collection</button>
            </div>
            <img src="adidas.png" alt="Casual Shoes">
        </div>
        <div class="card formal">
            <div class="text">
                <h2>Keep It Formal</h2>
                <p>Shoes to keep you looking sharp</p>
                <button>View Collection</button>
            </div>
            <img src="leather.png" alt="Formal Shoes">
        </div>
    </div>
</body>
</html>
